<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tonemapping GLSL shader sandbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonemapToy</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            font-family: Consolas, monospace;
            color: #ccc;
            background: #111;
            display: flex;
            flex-direction: column;
        }

        input,
        select,
        textarea {
            color: white !important;
            background: #333 !important;
        }

        input[type="number"] {
            width: 7rem;
        }

        header {
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            display: inline;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: radial-gradient(#ffffff, #e19e77 30%, #235e7d 80%);
            background-clip: text;
            color: transparent;
            font-weight: lighter;
            letter-spacing: 0.4rem;
            text-align: center;
            text-transform: uppercase;
        }

        #layout {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        #controls {
            flex: 0 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
            padding-left: 1rem;

            >*,
            div {
                display: block;
                margin: 0 0 10px;
            }
            
            hr {
                border: thin #444 solid;
            }

            label,
            input {
                display: block;
            }

            input[type="checkbox"],
            input[type="checkbox"]+label {
                display: inline;
                vertical-align: middle;
            }

            textarea {
                white-space: pre;
            }
        }

        #canvas-holder {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <header>
        <h1>TonemapToy</h1>
    </header>
    <div id="layout">
        <div id="controls">
            <div id="static-controls"></div>
            <div id="scenario-controls"></div>
            <hr />
            <div id="shader-controls"></div>
            <hr />
            <div id="uniform-controls"></div>
        </div>
        <div id="canvas-holder"><canvas></canvas></div>
    </div>
</body>

</html>
